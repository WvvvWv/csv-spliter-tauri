<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV 文件分割器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body class="bg-gray-50 min-h-screen">
    <main class="container mx-auto px-4 py-8 max-w-2xl">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">CSV 文件分割器</h1>
        
        <!-- 文件选择区域 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">选择CSV文件</label>
          <div class="flex gap-2">
            <input 
              type="text" 
              id="csv-file-path" 
              readonly 
              class="flex-1 px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
              placeholder="请选择CSV文件..."
            />
            <button 
              id="select-file-btn" 
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
            >
              选择文件
            </button>
          </div>
        </div>

        <!-- 标题行选项 -->
        <div class="mb-6">
          <label class="flex items-center">
            <input 
              type="checkbox" 
              id="has-header" 
              class="mr-2 h-4 w-4 text-blue-600 rounded"
              checked
            />
            <span class="text-sm font-medium text-gray-700">第一行为标题行</span>
          </label>
        </div>

        <!-- 分割行数输入 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            每个文件的行数
          </label>
          <input 
            type="number" 
            id="rows-per-file" 
            min="1" 
            value="1000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- 输出目录选择 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">输出目录</label>
          <div class="flex gap-2">
            <input 
              type="text" 
              id="output-dir" 
              readonly 
              class="flex-1 px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
              placeholder="请选择输出目录..."
            />
            <button 
              id="select-dir-btn" 
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
            >
              选择目录
            </button>
          </div>
        </div>

        <!-- 进度条 -->
        <div id="progress-container" class="mb-6 hidden">
          <div class="bg-gray-200 rounded-full h-2">
            <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
          </div>
          <p id="progress-text" class="text-sm text-gray-600 mt-2 text-center">准备中...</p>
        </div>

        <!-- 开始分割按钮 -->
        <button 
          id="split-btn" 
          class="w-full py-3 bg-green-600 text-white font-medium rounded-md hover:bg-green-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          开始分割
        </button>

        <!-- 状态消息 -->
        <div id="status-message" class="mt-4 text-center text-sm"></div>
      </div>
    </main>
  </body>
</html>
